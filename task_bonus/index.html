<!DOCTYPE html>
<html lang="hr">

<head>
    <meta name="author" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="style.css" />

    <title>Responsive menu</title>
</head>

<body>
    <nav class="big__menu" aria-label="Main menu">
        
        <div class="submenu__container" aria-expanded="false" id="submenu-container">
            <div class="submenu__wrapper">
                <div class="submenu__carousel">
                    <ul class="submenu submenu__shop" role="menu" aria-label="Shop submenu">
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ShopItem1</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ShopItem2</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ShopItem3</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ShopItem4</a></li>
                    </ul>
                    <ul class="submenu submenu__resource" role="menu" aria-label="Resource submenu">
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ResourceItem1</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ResourceItem2</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">ResourceItem3</a></li>
                    </ul>
                    <ul class="submenu submenu__menu" role="menu" aria-label="Menu submenu">
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">MenuItem1</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">MenuItem2</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">MenuItem3</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">MenuItem4</a></li>
                        <li role="none"><a href="#" role="menuitem" class="submenu__item">MenuItem5</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <ul class="menu__container" role="menubar" aria-label="Primary menu">
            <div class="hover-bg"></div>
            <li role="none">
                <button class="menu__shop menu__item" role="menuitem" aria-haspopup="true"
                    aria-controls="submenu-container" aria-expanded="false" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-store-icon lucide-store">
                        <path d="m2 7 4.41-4.41A2 2 0 0 1 7.83 2h8.34a2 2 0 0 1 1.42.59L22 7" />
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8" />
                        <path d="M15 22v-4a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v4" />
                        <path d="M2 7h20" />
                        <path
                            d="M22 7v3a2 2 0 0 1-2 2a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 16 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 12 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 8 12a2.7 2.7 0 0 1-1.59-.63.7.7 0 0 0-.82 0A2.7 2.7 0 0 1 4 12a2 2 0 0 1-2-2V7" />
                    </svg>
                    <span class="menu__title">Shop</span>
                </button>
            </li>
            <li role="none">
                <button class="menu__resource menu__item" role="menuitem" aria-haspopup="true"
                    aria-controls="submenu-container" aria-expanded="false" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-grid2x2-plus-icon lucide-grid-2x2-plus">
                        <path
                            d="M12 3v17a1 1 0 0 1-1 1H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v6a1 1 0 0 1-1 1H3" />
                        <path d="M16 19h6" />
                        <path d="M19 22v-6" />
                    </svg>
                    <span class="menu__title">Resource</span>
                </button>
            </li>
            <li role="none">
                <button class="menu__menu menu__item" role="menuitem" aria-haspopup="true"
                    aria-controls="submenu-container" aria-expanded="false" type="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-square-menu-icon lucide-square-menu">
                        <rect width="18" height="18" x="3" y="3" rx="2" />
                        <path d="M7 8h10" />
                        <path d="M7 12h10" />
                        <path d="M7 16h10" />
                    </svg>
                    <span class="menu__title">Menu</span>
                </button>
            </li>
        </ul>
    </nav>

    <script src="script.js"></script>
</body>

</html>
