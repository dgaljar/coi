<!DOCTYPE html>
<html lang="hr-HR">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css">
    <title>Default title</title>
</head>

<body>
    <article class="blog__container">
        <div class="blog__heading">
            <h1 class="blog__title">
                Our recipes
            </h1>
            <p class="blog__text">
                Great on its own or as a mixer. Fun cocktail & mocktail recipes to try.
            </p>
            <a class="blog__link" href="">View all recipes</a>
        </div>
        <div class="blog__body">
            <article class="blog__col">
                <div class="blog__image-container">
                    <img class="blog__image" src="img/cocktail1.png" alt="Sparkling Triple Citrus & Mint Mocktail ">
                    <img class="blog__addon blog__addon--top-left" src="img/topleft.png" alt="top left addon" aria-hidden="true">
                </div>
                <h3 class="blog__name">
                    Sparkling Triple Citrus & Mint Mocktail
                </h3>
            </article>
            <article class="blog__col">
                <div class="blog__image-container">
                    <img class="blog__image" src="img/cocktail2.png" alt="Sparkling Triple Citrus & Mint Mocktail ">
                    <img class="blog__addon blog__addon--bot-left" src="img/botleft.png" alt="bottom left addon" aria-hidden="true">
                    <img class="blog__addon blog__addon--top-right" src="img/topright.png" alt="top right addon" aria-hidden="true">
                </div>
                <h3 class="blog__name">
                    Sparkling Triple Citrus & Mint Mocktail
                </h3>
            </article>
            <article class="blog__col">
                <div class="blog__image-container">
                    <img class="blog__image" src="img/cocktail3.png" alt="Sparkling Triple Citrus & Mint Mocktail ">
                    <img class="blog__addon blog__addon--bot-right" src="img/botright.png" alt="bottom right addon" aria-hidden="true">
                </div>
                <h3 class="blog__name">
                    Sparkling Triple Citrus & Mint Mocktail
                </h3>
            </article>
        </div>
    </article>
</body>

</html>
